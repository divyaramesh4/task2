<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search music...">
        </div>

        <div class="playlist">
            <h2>Your Playlist</h2>
            <ul id="playlist">
                <!-- Playlist items will be injected here -->
            </ul>
        </div>

        <div class="controls">
            <button id="prev" class="control-btn">⏮</button>
            <button id="play" class="control-btn">▶️</button>
            <button id="next" class="control-btn">⏭</button>
            <input type="range" id="volume" min="0" max="1" step="0.01">
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>
</html>
